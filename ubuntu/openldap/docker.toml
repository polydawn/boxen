[default]
	image = "pd-openldap"

	command = [ "/cwd/run.sh" ]

	mounts = [
		[ "./config/system", "/usr/share/slapd", "rw" ],
		[ "./config/schema", "/etc/ldap/schema", "rw" ],
		[ "./config/users",  "/service/users",   "rw" ],
	]

	ports = [
		[ "389", "389" ]
	]

[build]
	image = "pd-ubuntu:12.10"

	command = [ "/cwd/build.sh" ]

[bash]
	command = [ "/bin/bash" ]
